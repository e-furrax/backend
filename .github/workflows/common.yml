name: Common Jobs

on: push

jobs:
  common:
    name: 'Common jobs'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: yarn

      - name: Build
        run: yarn run build

      - name: Build the docker
        run: docker-compose up -d

      - name: wait for the api to up
        run: sleep 180

      - name: install
        run: yarn add jest

      - name: run the test
        run: yarn run jest

      - name: down the docker
        run: docker-compose down

      - name: Create artifact directory
        run: mkdir -p artifact/src

      - name: Copy dist to artifact
        run: cp -r dist artifact

      - name: Copy ormconfig
        run: cp ormconfig.js artifact

      - name: Copy package
        run: cp package.json artifact && cp package-lock.json artifact

      - name: Copy fixtures
        run: cp -r src/fixtures artifact/src

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: artifact
          retention-days: 30
